unbindall

bind w _forward
bind a _moveleft
bind s _back
bind d _moveright

bind CTRL  _movedown
bind SPACE _moveup
bind SHIFT _speed

// Weapons
bind 1 "_impulse0"
bind 2 "_impulse1"
bind 3 "_impulse2"
bind 4 "_impulse3"
bind 5 "_impulse4" // Not used, but still...
bind 6 "_impulse5"

// Common
bind TAB "_impulse19" // PDA in SP, scoreboard in MP
bind r   "_impulse13" // reload
bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"

bind    BACKSPACE	"clientDropWeapon"
bind	F1			"_impulse28"
bind	F2			"_impulse29"
bind	F3			"_impulse17"
bind	F5			"savegame quick"
bind	F6			"_impulse20"
bind	F7			"_impulse22"
bind	F9			"loadgame quick"
bind 	F12			screenshot
bind	t			clientMessageMode
bind 	y			"clientMessageMode 1"

// Mouse
bind	mwheelup	"_impulse15"
bind	mwheeldown	"_impulse14"
bind    MOUSE1      _attack
bind    MOUSE2      _zoom
